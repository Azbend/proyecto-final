{% extends 'base.html' %}

{% block content %}

<br>
<br>

<div class="container text-center">
    <h1>Lista de productos de Nintendo Switch</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
        {% for juego in switch %}
        <div class="col-md-4 align-items-center mb-4">
            <div class="card-body">
                <a href="{% url 'switchdetalle' juego.pk %}">
                    <img src="{{ juego.imagen.url }}" class="" width="100px">
                </a>
                <br>
                <a href="{% url 'switchdetalle' juego.pk %}">
                    {{ juego.titulo }}
                </a>
                {% if user.id == juego.usuario.id %}
                <a href="{% url 'switchedicion' juego.pk %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'switchborrado' juego.pk %}"><i class="bi bi-trash text-danger"></i></a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
