{% extends 'base.html' %}

{% block content %}

<br>
<br>

<div class="container text-center">
    <h1>Lista de productos de PC</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
        {% for juego in pc %}
        <div class="col-md-4 align-items-center mb-4">
            <div class="card-body">
                <a href="{% url 'pcdetalle' juego.pk %}">
                    <img src="{{ juego.imagen.url }}" class="" width="100px">
                </a>
                <br>
                <a href="{% url 'pcdetalle' juego.pk %}">
                    {{ juego.titulo }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
