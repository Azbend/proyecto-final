{% extends 'base.html' %}
{% block title %}Lista de Productos{% endblock %}
{% block content %}
<br>
<br>
<div class="container text-center">
    <h1>Lista de Productos de Todas las Consolas</h1>
</div>
<br>
<div class="container text-center">
    <div class="row">
        {% for juego in productos %}
        <div class="col-md-4 align-items-center mb-4">
            <div class="card-body">
                <a href="{% url 'detalle' juego.pk %}">
                    <img src="{{ juego.imagen.url }}" class="" width="100px">
                </a>
                <br>
                <a href="{% url 'detalle' juego.pk %}">
                    {{ juego.titulo }}
                </a>
                {% if user.id == juego.usuario.id %}
                <a href="{% url 'edicion' juego.pk %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'borrado' juego.pk %}"><i class="bi bi-trash text-danger"></i></a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
